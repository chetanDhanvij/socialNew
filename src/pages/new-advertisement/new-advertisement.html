<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Advertisement</ion-title>
    <ion-buttons end>
        <button ion-button [disabled]="imageDisplay == '' || addtitle ==''" (click)="postAdd()">
          Publish
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item>
      <ion-label floating>Add Title</ion-label>
      <ion-input type="text" [(ngModel)]="addtitle"></ion-input>
    </ion-item>
    <p>This won't be shown to public</p> 
    <ion-item>
      <ion-label floating>Add Url</ion-label>
      <ion-input type="text" [(ngModel)]="addUrl"></ion-input>
    </ion-item>
    <p>Navigation to site. Leave empty if not required.</p>
    <button ion-button  (click)="selectImg()"> Select image </button>   
  <section class="image-selection">
    <img *ngIf="imageDisplay != ''" [src]="imageDisplay" class="selected-image">
  </section>
</ion-content>
