<ion-header>
  <ion-navbar color="secondary">
    <ion-title>User List</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-searchbar [(ngModel)]="searchKey"
                   animated="true"
                   (ionInput)="onInput($event)">
    </ion-searchbar>
  </ion-toolbar>


</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of usersFiltered" (click)="gotoUser(user)">
      <ion-avatar item-start>
        <img [src]="user.profileImgURL ||  'assets/imgs/logo/profile.png'">
      </ion-avatar>
      <h2>{{user.fullName}}</h2>
      <p>{{user.gender}}</p>
      <!-- <button ion-button outline item-end color="primary">Connect</button> -->
    </ion-item>
  </ion-list>
</ion-content>
