<ion-header>
    <ion-item class="logo-header" color="primary" (click)="getPost()">
      <img src="assets/app/symbol.png">
      <h1>परमात्मा एक सेवक</h1>      
    </ion-item>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item-divider no-lines>
      <ion-avatar item-start>
        <img class="no-resize" [src]="currentUserPic || 'assets/imgs/logo/profile.png'">
      </ion-avatar>
      <div class="post-tap" (click)="goToPost('text')">
        Write here something...<br> 
        यहाँ कुछ लिखें...
      </div>
      <button ion-button large clear icon-only item-end color="primary" (click)="goToPost('image')">
        <ion-icon name="camera"></ion-icon>
      </button>
  </ion-item-divider>
  <section class="status-card" *ngFor="let post of posts">
    <post [currentUid]="currentUid" [post]="post" [showlikes]="false" (onShare)="getPost()"></post>   
  </section>
</ion-content>
