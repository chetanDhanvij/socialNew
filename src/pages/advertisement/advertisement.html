<ion-header>

  <ion-navbar color="primary">
    <ion-title>Advertisement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button  (click)="gotoNewAdd()">Post a new advertisement</button>
    <ion-card  *ngFor="let add of advertisements">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="add.image">
        </ion-thumbnail>
        <h2>{{add.text}}</h2>
        <p>{{add.link}}</p>
      </ion-item>
      <button ion-button clear (click)="view(add)">View</button>
      <button ion-button clear color="danger" (click)="delete(add)">Delete</button>
    </ion-card>


</ion-content>
