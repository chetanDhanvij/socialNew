<ion-header>
  
    <ion-navbar >
      <ion-title>ResetPassword</ion-title>
    </ion-navbar>
  
  </ion-header>
    
    
    <ion-content background-gradient padding>
      <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
        <ion-item background-transparent>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email"
            [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
          </ion-input>
        </ion-item>
        <p class="err-msg">
          <span *ngIf="!resetPasswordForm.controls.email.valid  &&
          resetPasswordForm.controls.email.touched">Please enter a valid email</span>
        </p>

        <button color="dark" ion-button block button-center type="submit" [disabled]="!resetPasswordForm.valid">
          Reset your Password
        </button>
    
      </form>
    </ion-content>
